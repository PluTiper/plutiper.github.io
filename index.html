<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Lineups</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google sheets parser -->
    <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="mapSelector">
        <div>
            <img src="https://i.imgur.com/yWUBcmm.png" alt="dust 2" onclick="setMap('de_dust2')">
            <img src="https://i.imgur.com/d2hFxoU.jpeg" alt="mirage" onclick="setMap('de_mirage')">
            <img src="https://i.imgur.com/7seP50m.png" alt="cache" onclick="setMap('de_cache')">
        </div>
    </div>

    <div id="overlay">
        <div id="filter">
            <label id="container">Smokes
                <input type="checkbox" id="smoke" onclick="filterMarkers('smoke');" checked>
                <span id="checkmark"></span>
            </label>
            <label id="container">Flashbangs
                <input type="checkbox" id="flash" onclick="filterMarkers('flash');">
                <span id="checkmark"></span>
            </label>
            <label id="container">Molotvs
                <input type="checkbox" id="molotov" onclick="filterMarkers('molotov');">
                <span id="checkmark"></span>
            </label>
            <label id="container">HE Grenades
                <input type="checkbox" id="heGrenade" onclick="filterMarkers('heGrenade');">
                <span id="checkmark"></span>
            </label>
        </div>
        <button id="back" onclick="toggleMap();">Back</button>
    </div>

    <div id="map"></div>

    <section id="expandedImage" class="hidden" onclick="hideElement();">
        <img id="image" src="#"></img>
    </section>

    <script src="js/misc.js"></script>
    <script src="js/initMap.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/populateMap.js"></script>
</body>
</html>
